<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sadstyle.css">
   
    <title>login form</title>
    
</head>
<body>
    <div class="wrapper">
    
    <h2>wellcome</h2>
    <form action="#">
        <div class="input-field">
            <label for="username">username:</label>     
    <input type="text" id="username" placeholder="enexoo@##$%" required>
    
    <i class='bx bxs-user'></i>
        </div>
       
    <div class="input-field">
    <label for="email">email:</label>
    <input type="email" id="email" placeholder="bir@gmail.com" required>
   
    <i class='bx bxs-user'></i>
        </div>
        <div class="input-field">
            <label for="password">password:</label>
            <input type="password" id="password" placeholder="examplepassward" required>
           
            <i class='bx bxs-user'></i>
                </div>
    <button type="submit" class="login">login</button>
    <p>dont have an account? <a href="#"class="sign-up">sign-up</a></p>
    
</form>
</div>
</body>
</html>
